<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 4-6-20 Bài 1</title>
</head>
<body>
    <h1 id="counter"></h1>
    <button onclick="CountUp()">Click Here!</button>       
    <br><br><br>
    <input type="text" name="useName"><br>
    <input type="password" name="passWord"><br>
    <input type="checkbox" name="remember">Nhớ cho lần sau!!!<br>
    <button onclick="login()">Login</button>
    <script>
        //vidu 1 counter
        if(!localStorage.getItem('counter')){
            localStorage.setItem('counter',0);
        }
        document.querySelector('#counter').innerHTML = localStorage.getItem('counter');
        function CountUp(){
            let counter = localStorage.getItem('counter');
            counter++;
            document.querySelector('#counter').innerHTML = counter;
            localStorage.setItem('counter',counter);
        }
        //vidu 2 JSON
        // locaStorage.clear();
        var item = {
            'userName':'',
            'passWord':''

        };
        if (!localStorage.getItem('user')){
            localStorage.setItem('user', item);
        }
        //hiện tại
        item = JSON.parse(localStorage.getItem('user'));
        document.querySelector('[name="userName"]').value = item['useName'];
        document.querySelector('[name="passWord"]').value = item['passWord'];
        //hàm
        function login(){
            item['userName'] = document.querySelector('[name="userName"]').value;
            item['passWord'] = document.querySelector('[name ="passWord"]').value;
            localStorage.setItem('user',JSON.stringify(item));
        }

    </script>
    <style>
        body{
            margin: 100px 100px 200px 500px;
        }
    </style>

</body>
</html>
