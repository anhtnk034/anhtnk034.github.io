    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Exercise 2</title>

    <body>
    
        <h1>ĐĂNG KÍ THÀNH VIÊN</h1>
        <form onsubmit="return KT()" >
            <div id="form">
                <p>
                    <label>Mã sinh viên</label>
                </p>
                <p>
                    <input type="text" id="masv" >
                </p>
                <p>
                    <label>Họ tên sinh viên</label>
                </p>
                <p>
                    <input type="text" id="htsv" >
                </p>
                <p>
                    <label>Email</label>
                </p>
                <p>
                    <input type="email" id="email"  >
                </p>
                
                <p>
                    <label for="sex">Giới tính</label>
                    <div id="sex" name="sex">
                        <input type="radio" name="sex" id="male" autocomplete="off">
                        <label for="male">Nam</label>
                        <input type="radio" name="sex" id="female" autocomplete="off">
                        <label for="female">Nữ</label>
                    </div>
                    <span class="messError" data-name="sex"></span>
                </p> 
        
                <p>
                    <label for="hobbies" name="hobby">Sở thích</label>
                    <div id="hobbies">
                        <input type="checkbox" name="hobby" id="book" autocomplete="off">
                        <label for="book">Đọc sách</label>
        
                        <input type="checkbox" name="hobby" id="travel" autocomplete="off">
                        <label for="travel">Du lịch</label>
        
                        <input type="checkbox" name="hobby" id="music" autocomplete="off">
                        <label for="music">Nghe nhạc</label>
        
                        <input type="checkbox" name="hobby" id="food" autocomplete="off">
                        <label for="food">Ẩm thực</label>
        
                        <input type="checkbox" name="hobby" id="other-hobby" autocomplete="off">
                        <label for="other-hobby">Khác</label>
                    </div>
        
                    <div id="other-checked" style="display: none;">
                        <label>Sở thích khác của bạn là gì:</label>
                        <input type="text" name="hobby" pattern="[a-zA-Z][^0-9]{1,}" autocomplete="off">
                    </div>
                    <span class="messError" data-name="hobby"></span> 
                </p>
                <p>
                        <label> Quốc tịch </label>
                    </p>
                    <p >
                        <div class="form-group" >
                            <select name="" id="Quocgia" class="form-control">
                                <option class="ative">Chọn quốc tịch</option>
                                <li role="presentation" class="divider"></li>
                                <option>Việt Nam</option>
                                <option>Lào</option>
                                <option>Campuchia</option>
                                <option>Thái Lan</option>
                                <option>Đông Ti Mo</option>
                                <option>Philippin</option>
                                <option>Bry-nây</option>
                                <option>Indonexia</option>
                                <option>Malaysia</option>
                                <option>Mianma</option>
                                <option>Singapur</option>
                                
                            </select>
                        </div>
                    </p>
                    <p>
                        <label for="ghichu"> Ghi chú </label>
                    </p>
                    <p>
                        <textarea class="form-control" rows="20" id="ghichu"></textarea>
                    </p>
                    <p>
                        <button type="submit"  id="dangki"> Đăng kí </button>
                    </p>
            </div>
            
           
            
           
            
        </form>
