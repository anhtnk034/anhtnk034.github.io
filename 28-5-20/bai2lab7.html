<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab7 bài 2</title>
</head>
<body>
        <h2>Đặt Hàng</h2>
        <form onsubmit="return KT()" >
            <p>
                <label>Sản Phẩm</label>
                <input type="text" id="sanpham">
            </p>
            <p>
                <label>Loại</label>
                <select id="loai">
                    <option></option>
                    <option value="DT">Điện thoại</option>
                    <option value="MT">Máy tính</option>
                </select>
            </p>
            <p>
                <label>Đơn giá</label>
                <input id="dongia">
            </p>
            <p>
                <label>Nơi nhận hàng</label>
                <input type="radio" name="diachi" onclick="hthi(false)">Nội thành
    
                <input type="radio" name="diachi" onclick="hthi(true)">Ngoại thành
            </p>
            <p id="phivc" style="display: move;">
                <label>Phí vận chuyển</label>
                <input value="1000" readonly >
            </p>
            <hr/>
            <button>Đặt mua</button>
    
        </form>
        <style>
            form{
                margin-left: 500px;
                margin-right: 450px;
                
            }
            h2{
                text-align: center;
            }
        </style>
        <script>
            function hthi(bool){
                if(bool){
                    document.querySelector('#phivc').style.display='';
                }
                else{
                    document.querySelector('#phivc').style.display='none';
                }
            }
            function KT(){
                var KTSp = document.querySelector('#sanpham').value;
                if(KTSp.length==0){
                    alert('Chưa nhập tên SP');
                    return false;
                }
    
                var KTdg = document.querySelector('#dongia').value;
                if(isNaN(KTdg) || (KTdg.length == 0)){
                    alert('Hãy nhập số');
                    return false;
                }
                if(KTdg <= 0){
                    return false;
                }
    
            }
        </script>

</body>
</html>
